<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">

   <script>
      if ("WebSocket" in window) {
         var ws = new WebSocket("wss://api.fugle.tw/realtime/v0.3/intraday/chart?symbolId=2884&apiToken=demo");

         ws.onopen = function () {
            ws.send("觸發");
            console.log("啟動 WebSocket!");
         };

         ws.onmessage = function (e) {
            console.log(e.data);
         };

         ws.onclose = function () {
            console.log("關閉 WebSocket!");
         };
      }
      else
         console.log("瀏覽器不支持 WebSocket!");
   </script>
</head>

<body>
</body>

</html>
